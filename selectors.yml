selectors:
  - name: cost_saving_default
    description: >
      A rational default selector that will exclude materializing views
      without skipping tests on views.
    default: true
    definition:
      union:
        - union:
          - method: path
            value: "*"
          - exclude:
              - method: config.materialized
                value: view
        - method: resource_type
          value: test